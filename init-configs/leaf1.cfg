vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname {{ .ShortName }}
ip name-server vrf MGMT 8.8.8.8
!
dns domain lab.net
!
ntp local-interface vrf MGMT Management1
ntp server vrf MGMT time1.google.com
ntp server vrf MGMT time2.google.com
ntp server vrf MGMT time3.google.com
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no aaa root
no enable password
!
username admin privilege 15 role network-admin secret admin
!
vlan 100
   name TEST_VLAN
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel1
   description to_the_host
   no shutdown
   switchport
   switchport access vlan 100
   switchport mode access
   mlag 1
!
interface Port-Channel94
   description mlag_peer_link
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1/1
   description P2P_LINK_TO_SPINE1_Ethernet1/1
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.1/31
!
interface Ethernet2/1
   description P2P_LINK_TO_SPINE2_Ethernet1/1
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.5/31
!
interface Ethernet3/1
   description MLAG_PEER_leaf2_Ethernet3/1
   no shutdown
   channel-group 94 mode active
!
interface Ethernet4/1
   description MLAG_PEER_leaf2_Ethernet4/1
   no shutdown
   channel-group 94 mode active
!
interface Ethernet10/1
   description to_the_host
   no shutdown
   channel-group 1 mode active
!
interface Loopback0
   no shutdown
   ip address 10.3.3.3/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   {{ if .MgmtIPv4Address }}ip address {{ .MgmtIPv4Address }}/{{ .MgmtIPv4PrefixLength }}{{ end }}
!
interface Vlan100
   description TEST_VLAN
   no shutdown
   ip address virtual 10.100.100.1/24
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 1500
   ip address 10.255.251.0/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 10.255.252.0/31
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id pod0
   local-interface Vlan4094
   peer-address 10.255.252.1
   peer-link Port-Channel94
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.123.1
!
router bgp 65001
   router-id 10.3.3.3
   maximum-paths 4 ecmp 4
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65001
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor 10.255.251.1 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.251.1 description leaf2
   neighbor 10.0.0.0 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.0.0 remote-as 65000
   neighbor 10.0.0.0 description spine1_Ethernet1/1
   neighbor 10.0.0.4 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.0.4 remote-as 65000
   neighbor 10.0.0.4 description spine2_Ethernet1/1
   redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
